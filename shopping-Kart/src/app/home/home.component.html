<div class="d-flex" id="wrapper" *ngIf="!cartDisplay">
<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
	<div class="list-group list-group-flush">
		<a href="#" class="list-group-item list-group-item-action bg-light" (click) = "showProduct('electornics')">Electronics</a>
		<a href="#" class="list-group-item list-group-item-action bg-light" (click) = "showProduct('clothing')">Clothing</a>
		<a href="#" class="list-group-item list-group-item-action bg-light" (click) = "showProduct('furniture')">Furniture</a>
	</div>
</div>

<!-- Page Content -->
<div id="page-content-wrapper">
		<div class="container-fluid">
			<app-clothing *ngIf="category == 'clothing'"></app-clothing>
			<app-electronics *ngIf="category == 'electornics'" (sendProduct) = "fnsendProduct($event)" [childToggleTime] = "toggleTime"></app-electronics>
			<app-furniture *ngIf="category == 'furniture'"></app-furniture>
		</div>
	</div>
	<a href="feedbackTemplate">Click to Feedback Template</a> <br/>
	<a href="feedbackReactive">Click to Feedback Reactive</a>
</div>

<app-cart *ngIf="cartDisplay" [productsInCart]="selectedProduct"></app-cart>
